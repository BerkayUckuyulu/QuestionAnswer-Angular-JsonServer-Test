<div class="container">
  <div class="content-wrapper">
    <mat-form-field appearance="fill">
      <textarea
        [(ngModel)]="question"
        matInput
        cdkTextareaAutosize
        cdkAutosizeMinRows="5"
        placeholder="Sorunuzu sorun..."
      ></textarea>
    </mat-form-field>
    <div class="new-post-actions-container">
      <button
        [disabled]="question.trim() == ''"
        mat-raised-button
        class="post-button"
        (click)="post()"
      >
        Sor
      </button>
    </div>

    <mat-card class="question-card" *ngFor="let question of questionList">
      <mat-card-content [routerLink]="'/show-answers/' + question.id">
        <p class="username">{{ question.userName }}</p>
        <p>{{ question.question }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
